<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banshee</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/background-scripts.js') }}"></script>
  </head>
  <body>
    <div class="top-bar">
      <div class="row">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">Banshee</li>
			      <li><a href="#">Documentation</a></li>
            <li><a href="https://github.com/NWChen/banshee">Source Code</a></li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="dropdown menu" data-dropdown-menu>
      			<li><a href="#">About</a></li>
      			<li><a href="#">Settings</a></li>
      			<li><a href="#">Login</a></li>
          </ul>
        </div>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="medium-6 columns">
		    <h3>Query Parameters</h3>
            <div class="row">
            <div class="small-3 columns">
                <label for="middle-label" class="middle">Twitter Username</label>
            </div>
            <div class="small-9 columns">
                <input type="text" id="username" class="middle-label" placeholder="@example or example">
            </div>
            </div>

            <div class="row">
            <div class="small-3 columns">
                <label for="middle-label" class="middle">Location</label>
            </div>
            <div class="small-4 columns">
                <input type="text" id="username" class="middle-label" placeholder="New York">
            </div>
            <div class="small-3 columns">
                <label for="middle-label" class="middle">Mile Radius</label>
            </div>
            <div class="small-2 columns">
                <input type="text" id="username" class="middle-label" placeholder="15">
            </div>
            </div>
      <h3>Query Keywords</h3>
            <div class="row">
            <div class="small-4 columns">
                <label for="middle-label" class="middle"><strong>Any</strong> of these words:</label>
            </div>
            <div class="small-8 columns">
                <input type="text" id="keywords" class="middle-label" placeholder="cake, pie, beets">
            </div>
            </div>

            <div class="row">
            <div class="small-4 columns">
                <label for="middle-label" class="middle"><strong>All</strong> of these words:</label>
            </div>
            <div class="small-8 columns">
                <input type="text" id="retweets" class="middle-label" placeholder="chocolate, apples, cookies">
            </div>
            </div>

            <div class="row">
            <div class="small-4 columns">
                <label for="middle-label" class="middle">This exact phrase:</label>
            </div>
            <div class="small-8 columns">
                <input type="text" id="retweets" class="middle-label" placeholder="the President of the United States">
            </div>
            </div>

            <button id="search" class="button large expanded">Search</button>

        </div>

        <div class="medium-6 columns">
            <h3>Results</h3>
            <p id="data" style="overflow-y: scroll; border: 1px solid #cccccc; height: 400px;"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.js"</script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
