<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banshee</title>
    <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('connect', function() {
                    socket.emit('client_connected', {data: 'connected'});
                        });
    </script>
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    
    <div class="top-bar">
      <div class="row">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">Banshee</li>
			<li><a href="#">Documentation</a></li>
            <li><a href="https://github.com/NWChen/banshee">Source Code</a></li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="dropdown menu" data-dropdown-menu>
			<li><a href="#">About</a></li>
			<li><a href="#">Settings</a></li>
			<li><a href="#">Login</a></li>
          </ul>
        </div>
      </div>
    </div>

    <br>
      
    <div class="row">
      <div class="medium-6 columns">
        
		<h3>Query Parameters</h3>
        <form method="POST">
            <div class="row">
            <div class="small-3 columns">
                <label for="middle-label" class="middle">Twitter Username</label>
            </div>
            <div class="small-9 columns">
                <input type="text" name="username" id="middle-label" placeholder="@example">
            </div>
            </div>
            
            <div class="row">
            <div class="small-3 columns">
                <label for="middle-label" class="middle">Earliest Date</label>
            </div>
            <div class="small-9 columns">
                <input type="text" name="earliest-date" id="middle-label" placeholder="2/25/2017">
            </div>
            </div>
            
            <div class="row">
            <div class="small-3 columns">
                <label for="middle-label" class="middle">Latest Date</label>
            </div>
            <div class="small-9 columns">
                <input type="text" name="latest-date" id="middle-label" placeholder="3/16/2017">
            </div>
            </div>
            
            <div class="row">
            <div class="small-3 columns">
                <label for="middle-label" class="middle">Tweet Keywords</label>
            </div>
            <div class="small-9 columns">
                <input type="text" name="keywords" id="middle-label" placeholder="cake, pie, beets">
            </div>
            </div>
            
            <div class="row">
            <div class="small-3 columns">
                <label for="middle-label" class="middle">Minimum Retweets</label>
            </div>
            <div class="small-9 columns">
                <input type="text" name="retweets" id="middle-label" placeholder="25">
            </div>
            </div>

            <input type="submit" class="button large expanded" value="Search">
        </form>

        </div>
			  
	  
      <div class="medium-6 columns">
        <h3>Results</h3>

        <p id="data" style="overflow-y: scroll;">{{ data }}</p>

        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.js"</script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
